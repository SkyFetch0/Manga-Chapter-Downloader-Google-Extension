<!-- popup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Chapter Downloader</title>
  <style>
    /* popup.css */

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .modal {
      top: 50%;
      left: 50%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px; 
      height: 500px;
    }

    .modal-content {
      text-align: center;
    }

    #findTitle, #copyTitle, #downloadImages {
      margin-bottom: 10px;
    }

  </style>
  <script src="jszip.min.js"></script>
  <script src="FileSaver.min.js"></script>

  <script src="popup.js"></script>
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <h1>Manga Chapter Downloader</h1>
      <button id="findTitle">Search Images</button>
      <select name="type" id="type">
        <option value="madara">Madara</option>
        <option value="mangastream">Mangastream</option>
      </select>
      <button id="downloadImages" style="display: none;">Download Zip</button>
      <div id="titleContainer"></div>

    </div>
  </div>
</body>
</html>
